version: '3.8'

services:
  aivideomatrix-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass environment variables from the .env file to the Docker build process.
        # This securely injects your Supabase keys into the React app at build time
        # without hardcoding them in the source code.
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: aivideomatrix_controller
    ports:
      # Map port 80 of the host server to port 80 inside the container.
      # This makes the dashboard accessible via your server's IP address.
      - "80:80"
    # Load environment variables from the .env file in the same directory.
    env_file:
      - .env
    # Restart the container automatically if it crashes or the server reboots,
    # ensuring the dashboard stays online.
    restart: unless-stopped